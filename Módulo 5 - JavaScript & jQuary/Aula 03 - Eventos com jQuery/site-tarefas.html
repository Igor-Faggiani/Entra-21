<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Booster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<body>
    <div class="container">
        <header id="main-header" class="bg-primary text-white p-4 mb-3">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="header-title">Lista de Tarefas
                        <i class="fa fa-pencil" style="float:right"></i>
                    </h1>
                </div>
            </div>
        </header>
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputField" placeholder="Digite sua Tarefa">
                    <button type="button" class="btn btn-warning" id="addTarefa">
                        <i class="fa fa-add text-white"></i>
                    </button>
                </div>
                <div class="lista-tarefas" id="lista-container">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="static/js/main.js"></script>
</body>

</html>
